spring.application.name=itsec_individuell
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/Hashcracker
spring.datasource.hikari.username=${MYSQL_USERNAME}
spring.datasource.hikari.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.security.oauth2.client.registration.github.client-id=${GHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GHUB_CLIENT_SECRET}
