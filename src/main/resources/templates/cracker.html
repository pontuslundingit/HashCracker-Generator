<!DOCTYPE html>
<html lang="sv"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/sidenav">

<head>
    <th:block layout:fragment="extraHead">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </th:block>
</head>

<body>
<div layout:fragment="mainContent">
    <div class="container mt-5">
        <h1>Crack a Hash</h1>

        <form th:action="@{/cracker}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3">
                <label for="hashInput" class="form-label">Enter Hash:</label>
                <input type="text" class="form-control" id="hashInput" name="hash" required>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div th:if="${message}" class="mt-3 alert alert-info">
            <p th:text="${message}"></p>
        </div>
    </div>
</div>
</body>
</html>
