<!DOCTYPE html>
<html lang="sv"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <title>Login Page</title>
    <th:block layout:fragment="extraHead">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.css">
        <script src="https://cdn.jsdelivr.net/npm/@event-calendar/build@1.5.0/event-calendar.min.js"></script>
        <script src="/js/modal.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/style.css">
    </th:block>
</head>

<body>
<div class="container">
    <h2 class="text-center mb-4">Log in</h2>
    <form th:action="@{/userlogin}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control" required>
        </div>
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <p>Wrong username or password</p>
        </div>
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <p>You are logged out</p>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Log in</button>
        <div>
            <a th:href="@{/register}" class="btn btn-secondary mb-2" type="button">Register</a>
        </div>
        <div>
            <h5>or</h5>
        </div>
        <div>
            <a th:href="@{/oauth2/authorization/github} " class="btn btn-secondary mb-4" type="button">Login with GitHub</a>
        </div>

    </form>

</div>

</body>
</html>
